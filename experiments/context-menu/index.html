<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Context Menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper" id="menu-container">
      <button class="selection" id="menu-selection">Heading 1</button>
      <div class="menu" id="menu-options">
        <label><input type="radio" name="menu-option" value="Heading 1" />Heading 1</label>
        <label><input type="radio" name="menu-option" value="Heading 2" />Heading 2</label>
        <label><input type="radio" name="menu-option" value="Heading 3" />Heading 3</label>
        <label><input type="radio" name="menu-option" value="Paragragh" />Paragraph</label>
      </div>
      <div class="overlay" id="menu-overlay"></div>
    </div>
    <div class="context-menu" id="context-menu-wrapper">
      <label><input type="radio" name="context-menu-option" value="copy" />Copy</label>
      <label><input type="radio" name="context-menu-option" value="paste" />Paste</label>
      <label><input type="radio" name="context-menu-option" value="cut" />Cut</label>
      <label><input type="radio" name="context-menu-option" value="create new" />Create New</label>
      <label><input type="radio" name="context-menu-option" value="delete" />Delete</label>
    </div>
    <script>
      const menuOptions = document.getElementById('menu-options')
      const selection = document.getElementById('menu-selection')
      const menu = document.getElementById('menu-container')
      const menuOverlay = document.getElementById('menu-overlay')

      menuOptions.addEventListener('click', (e) => {
        selection.innerHTML = e.target.value
        menu.removeAttribute('open')
      })

      selection.addEventListener('focus', () => {
        menu.setAttribute('open', '')
      })

      menuOverlay.addEventListener('click', () => {
        menu.removeAttribute('open')
      })
    </script>
  </body>
</html>
